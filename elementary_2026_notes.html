<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RoboMission 2026 Elementary — Notes Randomizer</title>

<style>
:root{
  --font: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
}
body{ margin:0; font-family:var(--font); background:#fafafa; color:#111; }
header{ background:#fff; border-bottom:1px solid #e5e5e5; }
.wrap{ max-width:1160px; margin:0 auto; padding:16px; }

header .wrap{
  display:flex; flex-wrap:wrap; gap:10px 12px; align-items:center;
}
h1{ margin:0; font-size:16px; }

.btn, select, input, label.switch{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid #ccc;
  background:#fff;
  font-weight:900;
}
.btn{ cursor:pointer; }
.btn:hover{ background:#f2f2f2; }
input{ font-weight:800; }

.bar{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
.tiny{ font-size:12px; color:#444; font-weight:700; }

label.switch{
  display:flex; gap:8px; align-items:center;
  cursor:pointer; user-select:none;
}

/* stage */
.stage{
  position:relative;
  margin-top:14px;
  background:#fff;
  border:2px solid #000;
  border-radius:14px;
  overflow:hidden;
}
.stageInner{
  position:relative;
  width:100%;
  aspect-ratio:2048/1000;
}
.bg{
  position:absolute; inset:0;
  width:100%; height:100%;
  object-fit:contain;
}

/* markers */
.marker{
  position:absolute;
  width:44px; height:44px;
  border-radius:10px;
  box-shadow:0 4px 14px rgba(0,0,0,.18);
  display:flex; align-items:center; justify-content:center;
  font-weight:1000;
  color:#111; /* ← 常に黒文字 */
  user-select:none;
  touch-action:none;
}
.marker[data-edit="1"]{
  outline:3px dashed rgba(0,0,0,.35);
  cursor:grab;
}
.marker .lbl{
  background:rgba(255,255,255,.78);
  padding:2px 6px;
  border-radius:999px;
  font-size:12px;
}

/* panel */
.panel{
  margin-top:10px;
  background:#fff;
  border:1px solid #ddd;
  border-radius:14px;
  padding:12px;
}
.note{ font-size:12px; color:#333; line-height:1.6; margin:0; }
.legend{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
.chip{
  display:flex; gap:6px; align-items:center;
  padding:6px 10px;
  border:1px solid #ddd;
  border-radius:999px;
  font-weight:900; font-size:12px;
}
.dot{
  width:14px; height:14px;
  border-radius:4px;
  border:1px solid rgba(0,0,0,.15);
}

.dim .bg{ filter:brightness(0.92) contrast(1.05); }

@media (max-width:520px){
  .marker{ width:40px; height:40px; }
}
</style>
</head>

<body>

<header>
<div class="wrap">
  <h1 id="title">RoboMission 2026 Elementary — Notes Randomizer</h1>

  <div class="bar">
    <select id="lang">
      <option value="ja">日本語</option>
      <option value="en">English</option>
    </select>

    <input id="seed" placeholder="Seed (例: R1)" />
    <button class="btn" id="gen">新しい配置</button>
    <button class="btn" id="copylink">Copy Link</button>
    <button class="btn" id="toggleEdit">Edit Positions</button>

    <label class="switch">
      <input id="dim" type="checkbox" />
      <span id="dimLabel">背景を少し暗く</span>
    </label>

    <button class="btn" onclick="location.href='./index.html'">Back</button>
    <span class="tiny" id="status"></span>
  </div>
</div>
</header>

<div class="wrap">
<div class="stage">
<div class="stageInner" id="stage">

<img class="bg" src="./assets/2026-GameMat-Elementary.jpg" alt="Elementary Mat" />

<div class="marker" id="m0"><span class="lbl">1</span></div>
<div class="marker" id="m1"><span class="lbl">2</span></div>
<div class="marker" id="m2"><span class="lbl">3</span></div>
<div class="marker" id="m3"><span class="lbl">4</span></div>

</div>
</div>

<div class="panel">
  <p class="note" id="note">
    4色（青・黄・黒・白）をランダム順で4マスへ配置します。
    赤・緑は固定色です。
  </p>
  <div class="legend" id="legend"></div>
</div>
</div>

<script>
/* ===== i18n ===== */
const I18N={
ja:{
  gen:"新しい配置",
  note:"4色（青・黄・黒・白）をランダム順で4マスへ配置します。赤・緑は固定色です。",
  dim:"背景を少し暗く",
  status:(s)=>`seed: ${s||"random"}`
},
en:{
  gen:"New arrangement",
  note:"Four colours (blue/yellow/black/white) are randomly assigned. Red and green are fixed.",
  dim:"Dim background",
  status:(s)=>`seed: ${s||"random"}`
}
};

function applyLang(){
  const l=lang.value,t=I18N[l];
  gen.textContent=t.gen;
  note.textContent=t.note;
  dimLabel.textContent=t.dim;
}

/* ===== RNG ===== */
function xfnv1a(str){
  let h=2166136261>>>0;
  for(let c of str) h=Math.imul(h^c.charCodeAt(0),16777619);
  return ()=> (h+=h<<13,h^=h>>>7,h+=h<<3,h^=h>>>17,h+=h<<5,h>>>0);
}
function mulberry32(a){
  return ()=>{let t=a+=0x6D2B79F5;t=Math.imul(t^(t>>>15),t|1);t^=t+Math.imul(t^(t>>>7),t|61);return((t^(t>>>14))>>>0)/4294967296;}
}
function rngFromSeed(s){return s?mulberry32(xfnv1a(s)()):Math.random;}
function shuffle(a,r){for(let i=a.length-1;i>0;i--){const j=Math.floor(r()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}

/* ===== colours ===== */
const NOTES=[
 {key:"BLUE",hex:"#2f6bff"},
 {key:"YELLOW",hex:"#ffd400"},
 {key:"BLACK",hex:"#222"},
 {key:"WHITE",hex:"#ffffff"}
];

/* ===== 完成位置（補正済み） ===== */
const DEFAULT_POS=[
 {x:52.55,y:7.88},
 {x:58.10,y:7.88},
 {x:74.90,y:7.88},
 {x:80.35,y:7.88}
];

let positions=JSON.parse(new URLSearchParams(location.search).get("pos")||"null")||DEFAULT_POS.map(p=>({...p}));
let edit=false;

/* ===== place ===== */
function place(){
  positions.forEach((p,i)=>{
    const el=document.getElementById("m"+i);
    el.style.left=p.x+"%";
    el.style.top=p.y+"%";
    el.style.transform="translate(-50%,-50%)";
    el.dataset.edit=edit?"1":"0";
  });
}

/* ===== generate ===== */
function generate(){
  const r=rngFromSeed(seed.value.trim());
  const arr=[...NOTES]; shuffle(arr,r);
  arr.forEach((c,i)=>document.getElementById("m"+i).style.background=c.hex);
  legend.innerHTML=arr.map((c,i)=>`
    <div class="chip"><span class="dot" style="background:${c.hex}"></span>${i+1}: ${c.key}</div>
  `).join("");
  status.textContent=I18N[lang.value].status(seed.value.trim());
}

/* ===== drag ===== */
function enableDrag(el,i){
  let d=false;
  el.onpointerdown=e=>{if(!edit)return;d=true;el.setPointerCapture(e.pointerId);};
  window.onpointermove=e=>{
    if(!d||!edit)return;
    const r=stage.getBoundingClientRect();
    positions[i]={x:(e.clientX-r.left)/r.width*100,y:(e.clientY-r.top)/r.height*100};
    place();
  };
  window.onpointerup=()=>d=false;
}

/* ===== UI ===== */
toggleEdit.onclick=()=>{edit=!edit;toggleEdit.textContent=edit?"位置編集: ON":"Edit Positions";place();};
gen.onclick=generate;
copylink.onclick=async()=>{const u=new URL(location);u.searchParams.set("pos",encodeURIComponent(JSON.stringify(positions)));navigator.clipboard.writeText(u);};
dim.onchange=()=>stage.classList.toggle("dim",dim.checked);
lang.onchange=()=>applyLang();

/* ===== init ===== */
applyLang();
place();
for(let i=0;i<4;i++)enableDrag(document.getElementById("m"+i),i);
generate();
</script>
</body>
</html>
